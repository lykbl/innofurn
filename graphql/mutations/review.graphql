extend type Mutation @guard {
    createReview(input: CreateReviewInput! @spread): Review!
    archiveReview(id: IntID!): Boolean!
}

input CreateReviewInput {
    title: String!
    body: String!
    rating: Rating!
    productVariantId: IntID! @rules(apply: ["exists:lunar_product_variants,id"])
}

