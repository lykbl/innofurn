extend type Mutation @guard {
    createReview(input: CreateReviewInput! @spread): Review!
    archiveReview(id: IntID!): Boolean!
}

input CreateReviewInput @validator {
    title: String!
    body: String!
    rating: Rating!
    productVariantId: IntID!
}

