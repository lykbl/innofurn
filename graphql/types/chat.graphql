type ChatRoom {
    id: ID!
    user: User!
    messages: [ChatMessage!]!
}

union Author = Customer | Staff

enum CHAT_MESSAGE_STATUSES {
    delivered
    read
    error
    pending
}

type ChatMessage {
    id: ID!
    body: String!
    chatRoom: ChatRoom!
    author: Author!
    createdAt: DateTime!
    status: CHAT_MESSAGE_STATUSES!
}
