type ChatRoom {
    id: IntID!
    user: User!
    messages: [ChatMessage!]!
}

union Author = Customer | Staff

enum CHAT_MESSAGE_STATUSES {
    DELIVERED
    READ
    ERROR
    PENDING
}

type ChatMessage {
    id: IntID!
    body: String!
    chatRoom: ChatRoom!
    author: Author!
    createdAt: DateTime!
    status: CHAT_MESSAGE_STATUSES!
}
