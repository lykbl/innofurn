type ChatRoom {
    id: ID!
    user: User!
    messages: [ChatMessage!]!
}

union Author = Customer | Staff

enum ChatMessageStatus {
    DELIVERED @enum(value: "delivered")
    READ @enum(value: "read")
    ERROR @enum(value: "error")
    PENDING @enum(value: "pending")
}

type ChatMessage {
    id: ID!
    body: String!
    chatRoom: ChatRoom!
    author: Author!
    createdAt: DateTime!
    status: ChatMessageStatus!
}
