type Customer {
    id: IntID!
    fullName: String!
    firstName: String! @rename(attribute: "first_name")
    lastName: String! @rename(attribute: "last_name")
    name: String!
    role: String!
    title: String!
    orders: [Order!]! @hasMany
#    activeCart: Cart!
#    activeChatRoom: ChatRoom!
}
