type Product implements WithUrls {
    id: ID!
    name(lang: Locales = ENGLISH): String
    description(lang: Locales = ENGLISH): String
    variants: [ProductVariant!]
    brand: Brand!
    collections: [Collection]

    urls: [Url]
    defaultUrl: Url
}

extend type Query {
  "Product details."
  productById(id: ID! @eq): Product! @find(model: "App\\Models\\Product")

  productBySlug(slug: String! @eq(key: "slug")): Product @find(model: "App\\Models\\Product", scopes: ["WithSlug"])
}
