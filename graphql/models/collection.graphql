type Collection implements WithUrls {
    id: ID!
    name(lang: Locales = ENGLISH): String
    breadcrumb(lang: Locales = ENGLISH): String

    urls: [Url]
    defaultUrl: Url
}

extend type Query {
    "Available product root collections"
    rootCollections: [Collection!] @all @whereNull(key: "parent_id", value: true)
}
