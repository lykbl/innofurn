type ProductVariant implements WithDimensions {
    id: IntID!
    stock: Int!
    name: String!
    description: String!
    rating: Rating! #TODO add logic
    images(primaryOnly: Boolean): [Media!]
    primaryImage: Media
    product: Product!
    price(currencyId: IntID): Price! #TODO add discount
    isFeatured: Boolean! #TODO add logic
    isFavorite: Boolean! #TODO add logic
    width(to: Units = CENTIMETERS): Dimension
    length(to: Units = CENTIMETERS): Dimension
    height(to: Units = CENTIMETERS): Dimension
    weight(to: Units = KILOGRAM): Dimension
    attributes(handles: [String!] filterable: Boolean): [ProductVariantAttribute!]!
}

type ProductVariantAttribute {
    id: IntID!
    attributeGroup: AttributeGroup!
    name(langCode: String!): String!
    configurable: JSON
    type: String! #TODO add enum
    handle: String!
    position: Int!
    filterable: Boolean!
    searchable: Boolean!
}

type AttributeGroup {
    id: IntID!
    name(langCode: String!): String!
    handle: String!
}
