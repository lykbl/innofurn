type ProductVariant implements WithDimensions {
    id: IntID!
    stock: Int!
    name: String!
    description: String!
#TODO add preview
    images: [Media!]
    product: Product!
    price(currency_id: IntID @rules(apply: ["exists:lunar_currencies,id"])): Price!
    attributeData: [AttributeData!] @rename(attribute: "attribute_data")

    width(to: Units = CENTIMETERS): Dimension
    length(to: Units = CENTIMETERS): Dimension
    height(to: Units = CENTIMETERS): Dimension
    weight(to: Units = KILOGRAM): Dimension
}
