type ProductVariant implements WithDimensions {
    id: IntID!
    stock: Int!
    name: String
    description: String
    rating: Rating! #TODO add logic
    images(primaryOnly: Boolean): [Media!]
    primaryImage: Media
    product: Product!
    prices(currencyId: IntID): [Price!] #TODO add discount
    isFeatured: Boolean! #TODO add logic
    isFavorite: Boolean! #TODO add logic
    width(to: Units = CENTIMETERS): Dimension
    length(to: Units = CENTIMETERS): Dimension
    height(to: Units = CENTIMETERS): Dimension
    weight(to: Units = KILOGRAM): Dimension
    attributes: AttributeData! @rename(attribute: "attribute_data")
    averageRating: Float
    reviewsCount: Int
    activeDiscounts: [Discount!]! #TODO add logic
}

type Discount {
    id: IntID!
    name: String!
    handle: String!
    type: String!
    data: DiscountData!
    startsAt: DateTime!
    endsAt: DateTime!
}

scalar DiscountData
