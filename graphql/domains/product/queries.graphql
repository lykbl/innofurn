extend type Query {
    findProducts(
        filter: ProductFilter!
        orderBy: ProductOrderBy
    ): [Product!]! @paginate(builder: "App\\GraphQL\\Product\\Queries\\FindProducts", defaultCount: 20, maxCount: 50)
}

enum ProductOrderBy {
    NAME_ASC
    NAME_DESC
    PRICE_ASC
    PRICE_DESC
}

