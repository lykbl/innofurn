extend type Query {
    chatRoomMessages(input: ChatRoomMessagesInput! @spread): [ChatMessage!]!
    @paginate(builder: "App\\GraphQL\\Chat\\Queries\\ChatRoomMessages", defaultCount: 20, maxCount: 50)
    @reverse
}

input ChatRoomMessagesInput {
    chatRoomId: IntID!,
    first: Int!,
    page: Int!,
}
